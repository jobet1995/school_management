<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/theme/main.css">
    <style>
        .demo-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }
        
        .button-demo {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
            align-items: center;
        }
        
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="demo-section">
            <h1>Button Styles Demo</h1>
            <p class="text-muted">A demonstration of the button styles for the Django CMS Student Management System</p>
        </header>
        
        <section class="demo-section">
            <h2>Primary Buttons</h2>
            <div class="button-row">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-primary btn-lg">Large Primary</button>
                <button class="btn btn-primary btn-sm">Small Primary</button>
                <button class="btn btn-primary" disabled>Disabled Primary</button>
            </div>
        </section>
        
        <section class="demo-section">
            <h2>Secondary Buttons</h2>
            <div class="button-row">
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-secondary btn-lg">Large Secondary</button>
                <button class="btn btn-secondary btn-sm">Small Secondary</button>
                <button class="btn btn-secondary" disabled>Disabled Secondary</button>
            </div>
        </section>
        
        <section class="demo-section">
            <h2>Accent Buttons</h2>
            <div class="button-row">
                <button class="btn btn-accent">Accent</button>
                <button class="btn btn-accent btn-lg">Large Accent</button>
                <button class="btn btn-accent btn-sm">Small Accent</button>
                <button class="btn btn-accent" disabled>Disabled Accent</button>
            </div>
        </section>
        
        <section class="demo-section">
            <h2>Contextual Buttons</h2>
            <div class="button-row">
                <button class="btn btn-success">Success</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>
            </div>
            <div class="button-row">
                <button class="btn btn-success" disabled>Disabled Success</button>
                <button class="btn btn-warning" disabled>Disabled Warning</button>
                <button class="btn btn-danger" disabled>Disabled Danger</button>
            </div>
        </section>
        
        <section class="demo-section">
            <h2>Outline Buttons</h2>
            <div class="button-row">
                <button class="btn btn-outline-primary">Outline Primary</button>
                <button class="btn btn-outline-secondary">Outline Secondary</button>
                <button class="btn btn-outline-accent">Outline Accent</button>
            </div>
            <div class="button-row">
                <button class="btn btn-outline-success">Outline Success</button>
                <button class="btn btn-outline-warning">Outline Warning</button>
                <button class="btn btn-outline-danger">Outline Danger</button>
            </div>
        </section>
        
        <section class="demo-section">
            <h2>Button Variations</h2>
            <div class="button-row">
                <button class="btn btn-primary btn-rounded">Rounded Primary</button>
                <button class="btn btn-secondary btn-rounded">Rounded Secondary</button>
                <button class="btn btn-accent btn-rounded">Rounded Accent</button>
            </div>
            <div class="button-row">
                <button class="btn btn-outline-primary btn-rounded">Rounded Outline</button>
                <button class="btn btn-block btn-primary">Block Button</button>
            </div>
        </section>
        
        <section class="demo-section">
            <h2>Button Groups</h2>
            <div class="button-row">
                <div class="btn-group">
                    <button class="btn btn-primary">Left</button>
                    <button class="btn btn-primary">Middle</button>
                    <button class="btn btn-primary">Right</button>
                </div>
            </div>
            <div class="button-row">
                <div class="btn-group btn-group-rounded">
                    <button class="btn btn-accent">Left</button>
                    <button class="btn btn-accent">Middle</button>
                    <button class="btn btn-accent">Right</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
